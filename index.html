<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
        <style>
            /* Centering the anchor tag horizontally */
            a {
                display: block;
                /* Make the anchor tag a block-level element */
                width: 25%;
                /* Set the width to 25% of the viewport width */
                margin: 0 auto;
                margin-top: 100px;
                /* Center the anchor tag horizontally */
                text-align: center;
                /* Center the text within the anchor tag */
                background-color: #007bff;
                /* Background color */
                color: #fff;
                /* Text color */
                padding: 10px;
                /* Padding around the text */
                text-decoration: none;
                /* Remove underline */
                border-radius: 5px;
                /* Add some border radius for rounded corners */
            }
        </style>
</head>
<body>
    <a href="/Demo11/index.html">Click Me</a>
</body>
</html>
